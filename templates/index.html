<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">E-SAGLIK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"> Bilgi <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hakkımızda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">İletişim</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container pt-5 pb-5">
        {% if prediction_text =="normal" %}
    <div class="alert alert-success" role="alert">{{ prediction_text }}</div>

    {% else %}
    <div class="alert alert-danger" role="alert">{{ prediction_text }}</div>
    {% endif %}
    <br>
        <form action="{{ url_for('predict')}}"method="post" class="was-validated">
            <div class="form-group">
                <label for="uname">Pelvik İnsidans:</label>
                <input type="number" step="0.000001" class="form-control" id="uname" placeholder="Pelvik İnsidans Giriniz..." name="pelvic_incidence" required>
                
            </div>
            <div class="form-group">
                <label for="uname">Pelvik Eğim (Numerik):</label>
                <input type="number" step="0.000001" class="form-control" id="uname" placeholder="Pelvik Eğim Giriniz..." name="pelvic_tilt" required>
                
            </div>
            <div class="form-group">
                <label for="uname">Lomber Lordoz Açısı:</label>
                <input type="number" step="0.000001" class="form-control" id="uname" placeholder="Lomber Lordoz Açısı Giriniz..." name="lumbar_lordosis_angle" required>
                
            </div>
            <div class="form-group">
                <label for="uname">Sakral Eğim:</label>
                <input type="number" step="0.000001" class="form-control" id="uname" placeholder="Sakral Eğim Giriniz..." name="sacral_slope" required>
                
            </div>
            <div class="form-group">
                <label for="uname">Pelvik Yarıçapı:</label>
                <input type="number" step="0.000001" class="form-control" id="uname" placeholder="Pelvik Yarıçapı Giriniz..." name="pelvic_radius" required>
                
            </div>
            <div class="form-group">
                <label for="uname">Spondilolistezis(Bel Kayması) Derecesi:</label>
                <input type="number" step="0.000001" class="form-control" id="uname" placeholder="Spondilolistezis(Bel Kayması) Derecesi Giriniz..." name="degree_spondylolisthesis" required>
                
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        <br>
   
</body>

</html>
